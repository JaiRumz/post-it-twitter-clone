<html>

<head>

  <link rel="stylesheet" type="text/css" href="css/signup_style.css" />
 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
 
</head>
<title>Post-It!</title>
<body ng-app="myapp">
  <form name="signupForm" novalidate ng-controller="mycontroller" action="/" method="post">
    <div class="register_container" id="register1">
      <h1 style="color: rgb(255, 255, 255);">REGISTER</h1>
      <div class="main w-50 p-50">


        <label for="Username" class="form-label"><h4 style="color: rgb(255, 255, 255);">Username</h4></label>
        <input type="text" class="form-control w-3" id="form" name="Username" id="Username" ng-model="Username"
          ng-required="true" />

        <span ng-show="signupForm.Username.$touched && signupForm.Username.$error.required">Username is
          required.</span><br /><br />

        

        <label for="email" class="form-label"><h4  style="color: rgb(255, 255, 255);">Email</h4></label><br />

        <input type="email" id="email" name="email" class="form-control w-3" id="form" ng-model="email" />

        <span ng-show="signupForm.email.$touched && signupForm.email.$error.email">Please enter valid email
          id.</span><br /><br />

        <label for="pwd"  class="form-label"><h4  style="color: rgb(255, 255, 255);">Password</h4></label><br>
        <input type="password" name="pwd" class="form-control w-3" id="form" ng-model="pwd" required ng-pattern="/^[a-zA-Z0-9]{8,20}$/" />

        <span ng-show="signupForm.pwd.$error.pattern">Wrong Pattern</span>

        <span ng-if="signupForm.pwd.$touched && signupForm.pwd.$error.required">Please fill the above field!<br/></span>
        <br>
        <br>
        <label for="repwd"  class="form-label"><h4  style="color: rgb(255, 255, 255);">Re-Enter Password</h4></label><br>
        <input type="password" name="repwd" class="form-control w-3" id="form" ng-model="repwd" required />

        <span ng-if="repwd != pwd && && signupForm.pwd.$error.required">
          Passwords Do not match<br /></span>


        <br/>
        <br>
        <br>

        <button type="submit" id="sbmt" class="submitbutton" ng-click="valid()">Submit</button>
        <a href="/login" style="color: rgb(255, 255, 255);">Already have an account?</a>
        <img src="My project.png" style="width:700px;height:700px;
                                   border-top-right-radius: 14px;
	                                 border-top-left-radius: 14px;
                                   border-bottom-left-radius: 14px;
                                   border-bottom-right-radius: 14px;
                                   position:absolute;right:8%;top:0%;">
  </form>

  <script>
    var app = angular.module("myapp", []);

    app.controller("mycontroller", function ($scope) {


      $scope.validationmsg = false;

      $scope.valid = function () {
        var x = 0;

        for (var i = 0; i < $scope.course.length; i++) {
          if ($scope.course[i].Selected) {
            x++;

            break;
          }
        }

        if (x == 0) {
          $scope.validationmsg = true;
        } else $scope.validationmsg = false;
      };
    });
  </script>
  <script src="js/signup.js"></script>
</body>

</html>
